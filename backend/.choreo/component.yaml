schemaVersion: 1.2
endpoints:
  - name: rest-api-be2
    displayName: REST API
    service:
      basePath: /
      port: 5173
    type: REST
    networkVisibilities:
      - Project
      - Public
type: application
name: backend

runtime: python3.10

build:
  command: uv sync

run:
  command: uv run uvicorn main:app --host 0.0.0.0 --port 5173

container:
  ports:
    - 8000

env:
  - name: FRONTEND_URL
    value: "http://localhost:5173"
